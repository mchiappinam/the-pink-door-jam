<div class="container">
    <section class="text-center pb-3 my-5">
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-3">
                <!--Card-->
                <mdb-card cascade="true" wider="true" class="card-ecommerce">
                    <!--Card image-->
                    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                        <mdb-card-img src="https://be.thepinkdoorjam.com/images/{{pic?.filename}}"
                            alt="https://be.thepinkdoorjam.com/images/{{pic?.filename}}"></mdb-card-img>
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--Card image-->
                    <!--Card content-->
                    <mdb-card-body cascade="true" class="text-center no-padding">
                        <!--Category & Title
            <a href="" class="text-muted">
              <h5>Test</h5>
            </a>-->
                        <mdb-card-title>

                            <div class="card-title">
                                <input type="text" id="form7" class="md-textarea form-control" value="{{pic?.title}}"
                                    mdbInput>
                            </div>
                        </mdb-card-title>
                        <!--Description-->
                        <mdb-card-text><textarea type="text" id="form7"
                                class="md-textarea md-textarea-auto form-control"
                                mdbInput>{{pic?.description}}</textarea></mdb-card-text>
                        <!--Card footer-->
                        <!--<mdb-card-footer>-->
                        <!--<span class="float-left font-weight-bold">
                <strong>1439$</strong>
              </span>-->
                        <div>Visibility:</div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="1" name="inlineMaterialRadiosExample"
                                mdbInput>
                            <label class="form-check-label" for="materialInline1">Public</label>
                        </div>

                        <!-- Material inline 2 -->
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="2" name="inlineMaterialRadiosExample"
                                mdbInput>
                            <label class="form-check-label" for="materialInline2">STAFF only</label>
                        </div>
                        <span class="float-right">
                            <!-- <a class="" data-toggle="tooltip" data-placement="top" title="Quick Look">
                  <mdb-icon far icon="eye" class="grey-text ml-3"></mdb-icon>
                </a>-->
                            <a class="grey-text h6">ID #{{pic?.id}}</a>
                        </span>
                        <!--</mdb-card-footer>-->
                    </mdb-card-body>
                    <!--Card content-->
                </mdb-card>
                <!--Card-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </section>
</div>
