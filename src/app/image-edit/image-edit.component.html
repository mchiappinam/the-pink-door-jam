<ng-container *ngIf="adminLvl!==0">
    <div class="container">
        <section class="text-center pb-3 my-5">
            <div class="row">
                <div class="col-lg-4 col-md-12 mb-3">
                    <!--Card-->
                    <mdb-card cascade="true" wider="true" class="card-ecommerce">
                        <!--Card image-->
                        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                            <mdb-card-img src="https://be.thepinkdoorjam.com/images/{{pic?.filename}}"
                                alt="{{pic?.title}}"></mdb-card-img>
                            <a>
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <!--Card image-->
                        <!--Card content-->

                        <mdb-card-body cascade="true" class="text-center no-padding">
                            <form #myform="ngForm" (ngSubmit)="onSubmit(myform)" style="color: #757575;"
                                ngNativeValidate>
                                <!--Category & Title
            <a href="" class="text-muted">
              <h5>Test</h5>
            </a>-->
                                <mdb-card-title>

                                    <div class="md-form">
                                        <div class="card-title">
                                            <input type="text" id="title" name="title" class="md-textarea form-control"
                                            ngModel="{{pic?.title}}" required mdbInput>
                                        </div>
                                    </div>
                                </mdb-card-title>
                                <!--Description-->
                                <mdb-card-text><textarea type="text" id="description" name="description"
                                        class="md-textarea md-textarea-auto form-control" ngModel="{{pic?.description}}"
                                        required mdbInput></textarea></mdb-card-text>
                                <!--Card footer-->
                                <!--<mdb-card-footer>-->
                                <!--<span class="float-left font-weight-bold">
                <strong>1439$</strong>
              </span>-->
                                <div>Visibility:</div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="1"
                                        name="inlineMaterialRadiosExample" mdbInput>
                                    <label class="form-check-label" for="materialInline1">Public</label>
                                </div>

                                <!-- Material inline 2 -->
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="2"
                                        name="inlineMaterialRadiosExample" mdbInput>
                                    <label class="form-check-label" for="materialInline2">STAFF only</label>
                                </div>
                                <span class="float-right">
                                    <!-- <a class="" data-toggle="tooltip" data-placement="top" title="Quick Look">
                  <mdb-icon far icon="eye" class="grey-text ml-3"></mdb-icon>
                </a>-->
                                    <a class="grey-text h6">ID #{{pic?.id}}</a>
                                </span>
                                <!--</mdb-card-footer>-->

                                <button mdbBtn color="info" outline="true" rounded="true" block="true"
                                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Update</button>
                            </form>
                        </mdb-card-body>
                        <!--Card content-->
                    </mdb-card>
                    <!--Card-->
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </section>
    </div>
</ng-container>
